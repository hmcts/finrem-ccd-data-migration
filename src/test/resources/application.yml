server:
  port: 4016

idam:
  api:
    url: ${IDAM_URL:http://localhost:4501}
    secret: ${OAUTH2_CLIENT_FINREM:AAAAAAAAAAAAAAAA}
  username: ${USER_NAME:claire_fr_mumford@yahoo.com}
  userpassword: ${PASSWORD:London01}
  whitelist:
    url: https://localhost:9000/oauth2/callback

  s2s-auth:
    microservice: finrem_ccd_data_migrator
    totp_secret: AAAAAAAAAAAAAAAA
    url: ${S2S_URL:http://localhost:4502}
