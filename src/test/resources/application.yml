      context-path: ${AUTH_PROVIDER_SERVICE_CLIENT_HEALTH_CONTEXT_PATH:/health}



ccd:
  jurisdictionid: DIVORCE
  casetype: FinancialRemedyMVP2
  eventid:
    create: create
    #space seperated list of cases
  casesList: ${CCD_CASE_ID:""}
  server:
    port: 4452
    health:
      context-path: /status/health
  update: true

core_case_data:
  api:
    url: ${CCD_CORE_URL:http://localhost:4452}


http:
  connect:
    timeout: 60000
    request:
      timeout: 60000

documentation:
  swagger:
    enabled: true

# GENERAL SPRING BOOT ACTUATOR CONFIG
# Context path for Spring Boot Actuator endpoints
# Allow actuator endpoints to be accessed without requiring authentication
# Enable default health indicators
# Enable disk space health check
management:
  endpoint:
    health:
      show-details: "ALWAYS"
      cache:
        time-to-live: 4000
  endpoints:
    web:
      base-path: /
      path-mapping:
        health: health
      exposure:
        include: info, health, metrics

logging:
  level:
    org.springframework.web: ERROR
    uk.gov.hmcts.reform.finrem.ccddatamigration: DEBUG
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss} %-5level %class - %msg%n"

azure:
  app_insights_key: ${APPINSIGHTS_INSTRUMENTATIONKEY:false}